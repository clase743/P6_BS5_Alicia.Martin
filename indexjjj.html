<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <h1 id="titc2">Conocenos</h1>
    <div>
        <h2>Alicia Martín</h2>
    </div>
    <div class="container mt-3">
        <div class="toast show">
        <div class="toast-header">
            <strong class="me-auto">Anuncio Restaurante</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
        </div>
        <div class="toast-body">
            <img src="IMG/albondigas-caseras-de-cerdo-con-salsa-barbacoa.avif" height="100%" width="100%">
        </div>
        </div>
    </div>



    <div class="container mt-3">
        <h3>Modal Example</h3>
        <p>Click on the button to open the modal.</p>
        
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
          Open modal
        </button>
      </div>
      
      <!-- The Modal -->
      <div class="modal" id="myModal">
        <div class="modal-dialog">
          <div class="modal-content">
      
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">Modal Heading</h4>
              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
      
            <!-- Modal body -->
            <div class="modal-body">
              Modal body..
            </div>
      
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
      
          </div>
        </div>
      </div>

      <div id="card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">¿Quieres conocer más deportes?</h4>
          <p class="card-text">Entra en nuestros enlaces y podrás verlos</p>
          <img src="IMG/en-que-consiste-el-judo.jpg" width="90%" height="80%"><br>
          <a href="https://olympics.com/es/deportes/judo/" class="card-link">judo</a>
          <a href="https://olympics.com/es/deportes/" class="card-link">Más</a>
        </div>
      </div>
</body>
